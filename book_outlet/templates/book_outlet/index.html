{% extends "book_outlet/base.html" %}

{% block title %}
    All books
{% endblock title %}


{% block content %}
    <ul>
        {% for book in books %}
            <li><a href="{% url "book-detail" book.id %}">{{ book.title }}</a> - (rating: {{ book.rating }})</li>
        {% endfor %}
    </ul>
{% endblock content %}
